
<form class="container">
    <img src="assets/cliente.png">
   
       
    <label for="nomePessoa">Nome:</label>
    <input type="text" id="nomePessoa" formControlName="nomePessoa" placeholder="Nome" class="form-control">
    
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" formControlName="cpf" placeholder="CPF" class="form-control">
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" formControlName="idade" placeholder="Idade" class="form-control">
  
    <label for="estado">Estado:</label>
    <input type="text" id="estado" formControlName="estado" placeholder="Estado" class="form-control">
  
    <label for="pais">Pais:</label>
    <input type="text" id="pais" formControlName="pais" placeholder="Pais" class="form-control">
    
    <!-- Mais campos do formulÃ¡rio aqui -->
  
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="submit" class="btn btn-secondary">Cancelar</button>
    <button type="submit" class="btn btn-danger">Remover</button>
    <button type="submit" class="btn btn-warning">Alterar</button>
    

  </form>

 
    <legend>Lista de membros</legend>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Id</th>
                <th>Nome</th>
                <th>Cpf</th>
                <th>Idade</th>
                <th>Estado </th>
                <th>Pais</th>
                <th>Selecionar</th>
            </tr>
        </thead>
            <tbody></tbody>
       
    </table>
